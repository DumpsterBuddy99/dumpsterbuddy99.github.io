<html>
  <head>
    <title>Dumpster Buddy Pages</title>
  </head>
  <body>
    <h1>Available Pages:</h1>
    <script>
      console.log('Site Version: 1.0')
      var dir = 'https://dumpsterbuddy99.github.io/'

      function err(msg) {
        if (!msg) {
          err('No message provided in error function!')
          return
        }
        
        console.error('JS Error: ' + msg)
        alert('Unexpected JS error!\n' + msg)
      }

      function addLink(url, txt) {
        if (!url) {
          err('"addLink" function, "url" argument not provided!')
          return
        }

        if (!url) {
          err('"addLink" function, "txt" argument not provided!')
          return
        }

        document.body.innerHTML += '<br><a href="' + dir + url + '.html">' + txt + '</a>'
      }

      addLink('version', 'Latest Version')
    </script>
  </body>
</html>
